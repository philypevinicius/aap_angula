<ion-content>
  <ion-list *ngFor="let i of list">
    <ion-item *ngIf="!filtro || i.album === filtro">
      <div *ngIf="tipo !== 'Videos' && i.dados?.imagem">
        <img
          slot="start"
          style="width: 100px !important"
          [src]="i.dados.imagem | getDownloadURL"
        />
      </div>
      <div *ngIf="tipo === 'Videos' && i.dados?.imagem">
        <video [src]="i.dados.imagem | getDownloadURL"></video>
      </div>
      <div>{{ i.dados.title }}</div>

      <ion-button (click)="delete(i)">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
